<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TODO List</h1>
    </header>

    <section>
        <div class="card">
            <form class="form">
                <input type="text" class="input-field" placeholder="Type your task">
                <input type="submit" value="Add" class="submit-btn">
            </form>
        </div>
    </section>

    <div class="tasks-section">
        <div class="tasks">
        </div>
    </div>
</body>
</html>
